<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Notifications page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- start header container -->
    <header>
      <!-- start notification container -->
      <section class="notification-container">
        <!-- start notif head container -->
        <div class="notif-head-container">
          <h1 class="notif-title">Notifications</h1>
          <p class="notif-amount">3</p>
          <button type="button" class="mark-read-btn">Mark all as read</button>
        </div>
        <!-- end notif head container -->
        <!-- start notif body container -->
        <div class="notif-body-container">
          <!-- start notif wrapper -->
          <!-- end notif wrapper -->
        </div>
        <!-- end notif body container -->
      </section>
      <!-- end notification container -->
    </header>
    <!-- end header container -->

</html>
